      rel="stylesheet"

  <body>
    <div class="wrapper__bg">
      <header class="header container">
        <div class="header__inner">
          <a href="#" class="logo"

          /></a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">

              <p class="right__slider-place">Naryn</p>
              <p class="right__slider-name">SongKol lake</p>
            </div>
            <div class="right__slider-item right__slider-item_bur right__slider-item_m">

              <p class="right__slider-place">Chyi region</p>
